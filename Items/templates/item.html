{% extends 'templates1.html' %}

{% block item %}
{% if items_user %}

    <p><span> Creator: {{ items_user.creator}}</span></p>
    <p><span> {{ items_user.statistics}} </span></p>
    <p><span> {{ items_user.price}} </span></p>
{% else %}
    <p><span> there is no such product </span></p>
{% endif %}
{% endblock item %}
